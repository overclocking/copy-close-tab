<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>도메인 탭 관리자</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <input type="text" id="domainInput" placeholder="검색할 도메인 입력 (예: example.com)">
            <button id="searchButton">검색</button>
        </div>
        <div class="results-section">
            <div class="results-header">
                <label class="select-all-container">
                    <input type="checkbox" id="selectAllCheckbox">
                    <span>전체 선택</span>
                    <span id="selectedCount"></span>
                </label>
            </div>
            <ul id="tabList"></ul>
        </div>
        <div class="actions">
            <button id="copyAndCloseTabs" disabled>선택한 URL 복사 후 닫기</button>
            <button id="closeSelectedTabs" disabled>선택한 탭 닫기</button>
            <button id="closeAllTabs" disabled>모든 탭 닫기</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
